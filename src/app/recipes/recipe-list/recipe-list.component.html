<div nz-row>
  <div nz-col nzSpan="24"><button nz-button nzType="primary">New Recipe</button></div>
</div>
<nz-divider></nz-divider>
<div nz-row>
  <div nz-col nzSpan="24">
    <nz-list [nzDataSource]="recipes" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
      <ng-template #item let-item>
        <nz-list-item (click)="onSelected(item)">
          <nz-list-item-meta [nzTitle]="nzTitle" [nzAvatar]="item.image" [nzDescription]="item.description.substring(0,50) + '...'">
            <ng-template #nzTitle>
              <a>{{ item.name }}</a>
            </ng-template>
          </nz-list-item-meta>
        </nz-list-item>
      </ng-template>
    </nz-list>
  </div>
</div>
